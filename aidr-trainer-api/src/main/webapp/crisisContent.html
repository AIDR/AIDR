<!DOCTYPE HTML>
<html>
<head>

    <link rel="shortcut icon" type="image/ico" href="image/aidr.ico" />

    <link rel="stylesheet" href="asset/css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="asset/css/style.css" />

<body>

            <a style="text-decoration: none;color: #ffffff;font-weight:100" href="http://www.qcri.qa/">A project by <img align="middle" id="footerqcrilogo" src="image/qcri-gray-horiz.png"></a>
